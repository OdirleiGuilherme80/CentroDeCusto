<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de custo</title>
    <link href="src/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="src/js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="src/js/bootstrap.min.js"></script>
</head>

<body>
    <form>
        <div class="container p-5">
            <div class="row mb-3">
                <div class="col">
                    <label for="custo" class="form-label">Controle de Custo:</label>
                    <select name="" id="custo" class="form-select">
                        <option selected>Escolha uma opção...</option>
                        <option value="">Centro de custo 1</option>
                        <option value="">Centro de custo 2</option>
                        <option value="">Centro de custo 3</option>
                        <option value="">Centro de custo 4</option>
                    </select>
                </div>

                <div class="col">
                    <label for="projeto" class="form-label">Opcão de Projetos:</label>
                    <select name="" id="projeto" class="form-select">
                        <option selected>Escolha uns dos projetos...</option>
                        <option value="">projeto A</option>
                        <option value="">Projeto B</option>
                        <option value="">Projeto C</option>
                        <option value="">Projeto D</option>
                    </select>
                </div>

                <div class="col">
                    <label for="porcento" class="form-label">Porcentagem:</label>
                    <div class="input-group">
                        <span class="input-group-text">%</span>
                        <input type="number" id="porcento" class="form-control" min="0.00" max="100" step=".01"
                            placeholder="use números decimais 0.00">
                        </input>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="submit">Adicionar</button>
        </div>
    </form>
    <div>
        
    </div>
</body>

</html>
